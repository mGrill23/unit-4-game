<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crystal Collector</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col-lrg-4">
                <h3>Crystal Collector!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-med-6">
                <p> You will start with a random number.</p>
                <p> Below you will see four crystals.</p>
                <p> Each crystal will add an amount to your total.</p>
                <p> You will not know the value of each crystal until you click on the crystal.</p>
                <p> Each time you play the game.  All the numbers will be randomized!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lrg-3" id="total">
            </div>
            <div class="col-md-1" id="wins-losses">
            </div>
        </div>
        <div class="row">
            <div class="col-med-1" id="crystal1">
            </div>
            <div class="col-med-1" id="crystal2">
            </div>
            <div class="col-med-1" id="crystal3">
            </div>
            <div class="col-med-1" id="crystal4">
            </div>
        </div>
    </body>
</html>
